name: Go CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.2'

      - name: Run golintci checks
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./...

      - name: setUp env file
        run: |
          mkdir env
          touch env/.env.local
          echo "API_KEY=${{ secrets.API_KEY }}" > env/.env.local
          echo "API_SECRET=${{ secrets.API_SECRET }}" >> env/.env.local

      - name: Build the Go application
        run: go build .

      - name: Run Go tests
        run: go test ./... -v
